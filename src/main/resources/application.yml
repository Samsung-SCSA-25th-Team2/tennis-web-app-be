# 프로필 그룹 설정
spring:
  profiles:
    group:
      # "local" 프로필 활성화 시 "common" 프로필도 함께 활성화
      local: "common"
      # "prod" 프로필 활성화 시 "common" 프로필도 함께 활성화
      prod: "common"
    # 기본 활성화 프로필 (별도 설정 없으면 local 사용)
    active: ${SPRING_PROFILES_ACTIVE:local}

# --- 이하 설정은 각 프로필 파일 (application-local.yml, application-prod.yml)로 이동 ---
