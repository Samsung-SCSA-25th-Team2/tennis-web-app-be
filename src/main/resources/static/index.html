<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 + JWT 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .status-text {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .user-info {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .user-info .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .user-info .user-detail {
            font-size: 13px;
            color: #666;
            margin: 3px 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-kakao {
            background: #FEE500;
            color: #000000;
        }

        .btn-kakao:hover {
            background: #FDD835;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 229, 0, 0.4);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin: 10px 0;
        }

        .error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .error .status-text {
            color: #c62828;
        }

        .success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .success .status-text {
            color: #2e7d32;
        }

        .api-response {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .api-response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>카카오 로그인 + JWT 테스트</h1>
        <p class="subtitle">Spring Security OAuth2 + JWT (Access Token + Refresh Token) 테스트 페이지</p>

        <!-- 로그인 전 화면 -->
        <div id="loginSection">
            <div class="status-card">
                <h3>로그인 상태</h3>
                <p class="status-text">로그인되지 않았습니다. 카카오 계정으로 로그인하세요.</p>
            </div>
            <button class="btn btn-kakao" onclick="loginWithKakao()">
                카카오 로그인
            </button>
        </div>

        <!-- 로그인 후 화면 -->
        <div id="userSection" class="hidden">
            <div class="status-card user-info">
                <h3>사용자 정보</h3>
                <div id="userInfo">
                    <img id="userAvatar" class="user-avatar" src="" alt="프로필">
                    <div class="user-name" id="userName"></div>
                    <div class="user-detail">Provider: <span id="userProvider"></span></div>
                    <div class="user-detail">Provider ID: <span id="userProviderId"></span></div>
                    <div class="user-detail">User ID: <span id="userId"></span></div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="fetchUserMe()">
                    사용자 정보 조회
                </button>
                <button class="btn btn-secondary" onclick="checkTokens()">
                    토큰 상태 확인
                </button>
            </div>

            <button class="btn btn-primary" onclick="refreshAccessToken()">
                Access Token 재발급
            </button>

            <button class="btn btn-danger" onclick="logout()">
                로그아웃
            </button>
        </div>

        <!-- API 응답 표시 -->
        <div id="apiResponseSection" class="hidden">
            <div class="status-card">
                <h3>API 응답</h3>
                <div class="api-response">
                    <pre id="apiResponse"></pre>
                </div>
            </div>
        </div>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading hidden">
            처리 중...
        </div>
    </div>

    <script>
        // JWT 토큰 관리 (localStorage 사용)
        const TOKEN_KEY = 'accessToken';

        // 페이지 로드 시 처리
        window.addEventListener('DOMContentLoaded', () => {
            console.log('페이지 로드 완료');

            // URL에서 토큰 추출 (OAuth2 로그인 성공 후)
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('accessToken');

            if (accessToken) {
                console.log('URL에서 Access Token 받음');
                // localStorage에 Access Token 저장
                localStorage.setItem(TOKEN_KEY, accessToken);
                // URL에서 토큰 파라미터 제거
                window.history.replaceState({}, document.title, '/index.html');
            }

            // 인증 상태 확인
            checkAuthStatus();
        });

        // localStorage에서 토큰 가져오기
        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        // localStorage에서 토큰 삭제
        function removeToken() {
            localStorage.removeItem(TOKEN_KEY);
        }

        // Authorization 헤더 생성
        function getAuthHeaders() {
            const token = getToken();
            if (token) {
                return {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };
            }
            return {
                'Content-Type': 'application/json'
            };
        }

        // 카카오 로그인
        function loginWithKakao() {
            console.log('카카오 로그인 시작');
            // Spring Security OAuth2 로그인 엔드포인트로 리다이렉트
            window.location.href = '/oauth2/authorization/kakao';
        }

        // 인증 상태 확인
        async function checkAuthStatus() {
            try {
                showLoading(true);
                const token = getToken();

                if (!token) {
                    console.log('토큰 없음 - 미인증 사용자');
                    showLoginSection();
                    return;
                }

                const response = await fetch('/api/v1/auth/status', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                if (data.authenticated) {
                    console.log('인증된 사용자:', data);
                    showUserInfo(data);
                } else {
                    console.log('미인증 사용자');
                    removeToken(); // 유효하지 않은 토큰 삭제
                    showLoginSection();
                }
            } catch (error) {
                console.error('인증 상태 확인 실패:', error);
                removeToken();
                showLoginSection();
            } finally {
                showLoading(false);
            }
        }

        // 사용자 정보 표시
        function showUserInfo(data) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');

            // 사용자 정보 업데이트
            if (data.imageUrl) {
                document.getElementById('userAvatar').src = data.imageUrl;
                document.getElementById('userAvatar').style.display = 'block';
            } else {
                document.getElementById('userAvatar').style.display = 'none';
            }

            document.getElementById('userName').textContent = data.name || '이름 없음';
            document.getElementById('userProvider').textContent = data.provider || 'N/A';
            document.getElementById('userProviderId').textContent = data.providerId || 'N/A';
            document.getElementById('userId').textContent = data.userId || 'N/A';
        }

        // 로그인 섹션 표시
        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('apiResponseSection').classList.add('hidden');
        }

        // 사용자 정보 조회 (보호된 API 테스트)
        async function fetchUserMe() {
            try {
                showLoading(true);
                const response = await fetch('/api/v1/auth/me', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                const data = await response.json();
                showApiResponse(data, response.ok);
            } catch (error) {
                console.error('API 호출 실패:', error);
                showApiResponse({ error: error.message }, false);
            } finally {
                showLoading(false);
            }
        }

        // 토큰 상태 확인
        function checkTokens() {
            const accessToken = getToken();
            const result = {
                accessToken: null,
                refreshToken: {
                    message: 'Refresh Token은 httpOnly 쿠키에 저장되어 JavaScript로 접근할 수 없습니다.',
                    note: '서버에서 자동으로 관리되며, /api/v1/auth/refresh 엔드포인트 호출 시 자동으로 전송됩니다.'
                }
            };

            if (accessToken) {
                try {
                    const payload = JSON.parse(atob(accessToken.split('.')[1]));
                    const expiresAt = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = now > expiresAt;
                    const timeRemaining = Math.max(0, Math.floor((expiresAt - now) / 1000));

                    result.accessToken = {
                        status: isExpired ? '만료됨' : '유효함',
                        storage: 'localStorage',
                        tokenLength: accessToken.length,
                        tokenPreview: accessToken.substring(0, 50) + '...',
                        payload: payload,
                        expiresAt: expiresAt.toLocaleString('ko-KR'),
                        timeRemaining: `${Math.floor(timeRemaining / 60)}분 ${timeRemaining % 60}초`,
                        isExpired: isExpired
                    };

                    showApiResponse(result, !isExpired);
                } catch (e) {
                    result.accessToken = {
                        error: 'Access Token 디코딩 실패',
                        message: e.message
                    };
                    showApiResponse(result, false);
                }
            } else {
                result.accessToken = {
                    message: 'Access Token을 찾을 수 없습니다',
                    note: '로그인 후 토큰이 자동으로 저장됩니다.'
                };
                showApiResponse(result, false);
            }
        }

        // Access Token 재발급
        async function refreshAccessToken() {
            try {
                showLoading(true);
                console.log('Access Token 재발급 요청 시작');

                const response = await fetch('/api/v1/auth/refresh', {
                    method: 'POST',
                    credentials: 'include',  // 쿠키 포함
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.accessToken) {
                    // 새로운 Access Token을 localStorage에 저장
                    localStorage.setItem(TOKEN_KEY, data.accessToken);
                    console.log('새로운 Access Token 저장 완료');

                    showApiResponse({
                        message: 'Access Token 재발급 성공',
                        newAccessToken: {
                            tokenLength: data.accessToken.length,
                            tokenPreview: data.accessToken.substring(0, 50) + '...',
                            expiresIn: `${data.expiresIn}초`,
                            tokenType: data.tokenType
                        },
                        note: '새로운 Access Token이 localStorage에 저장되었습니다.'
                    }, true);
                } else {
                    console.error('토큰 재발급 실패:', data);
                    showApiResponse({
                        message: 'Access Token 재발급 실패',
                        error: data.message || data.errorCode || 'Unknown error',
                        statusCode: response.status,
                        note: 'Refresh Token이 만료되었거나 유효하지 않을 수 있습니다. 다시 로그인해주세요.'
                    }, false);
                }
            } catch (error) {
                console.error('토큰 재발급 요청 실패:', error);
                showApiResponse({
                    message: '토큰 재발급 요청 실패',
                    error: error.message
                }, false);
            } finally {
                showLoading(false);
            }
        }

        // API 응답 표시
        function showApiResponse(data, isSuccess) {
            const section = document.getElementById('apiResponseSection');
            const responseElement = document.getElementById('apiResponse');

            responseElement.textContent = JSON.stringify(data, null, 2);
            section.classList.remove('hidden');

            // 성공/실패에 따라 스타일 변경
            const statusCard = section.querySelector('.status-card');
            statusCard.classList.remove('success', 'error');
            statusCard.classList.add(isSuccess ? 'success' : 'error');
        }

        // 로그아웃
        async function logout() {
            try {
                showLoading(true);

                // 서버 로그아웃 API 호출
                const response = await fetch('/api/v1/auth/logout', {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                const data = await response.json();

                // localStorage에서 토큰 삭제
                removeToken();

                console.log('로그아웃 완료:', data.message);
                showLoginSection();

                // 페이지 새로고침
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            } catch (error) {
                console.error('로그아웃 요청 실패:', error);
                // 에러가 발생해도 토큰은 삭제
                removeToken();
                showLoginSection();
            } finally {
                showLoading(false);
            }
        }

        // 로딩 표시
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
