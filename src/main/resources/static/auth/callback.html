<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .success {
            color: #4caf50;
            font-weight: 600;
        }

        .error {
            color: #f44336;
            font-weight: 600;
        }

        .token-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 처리 중</h1>
        <div class="spinner"></div>
        <p id="status">토큰을 저장하고 있습니다...</p>
        <div id="tokenInfo" class="token-info" style="display: none;"></div>
    </div>

    <script>
        // URL에서 accessToken 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const statusElement = document.getElementById('status');
        const tokenInfoElement = document.getElementById('tokenInfo');

        if (accessToken) {
            console.log('✅ Access Token 받음:', accessToken);

            try {
                // localStorage에 토큰 저장
                localStorage.setItem('accessToken', accessToken);

                // 토큰 정보 디코딩 (JWT payload 확인)
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                const expiresAt = new Date(payload.exp * 1000);

                console.log('✅ 토큰 저장 완료');
                console.log('토큰 정보:', payload);
                console.log('만료 시간:', expiresAt.toLocaleString('ko-KR'));

                statusElement.innerHTML = '<span class="success">✅ 로그인 성공!</span>';
                tokenInfoElement.style.display = 'block';
                tokenInfoElement.innerHTML = `
                    <strong>토큰 정보:</strong><br>
                    사용자 ID: ${payload.sub}<br>
                    역할: ${payload.role}<br>
                    만료 시간: ${expiresAt.toLocaleString('ko-KR')}<br>
                    <br>
                    잠시 후 메인 페이지로 이동합니다...
                `;

                // 2초 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);

            } catch (error) {
                console.error('❌ 토큰 저장 실패:', error);
                statusElement.innerHTML = '<span class="error">❌ 토큰 저장 실패</span>';
                tokenInfoElement.style.display = 'block';
                tokenInfoElement.textContent = '에러: ' + error.message;
            }
        } else {
            console.error('❌ Access Token이 URL에 없음');
            statusElement.innerHTML = '<span class="error">❌ 토큰을 찾을 수 없습니다</span>';
            tokenInfoElement.style.display = 'block';
            tokenInfoElement.textContent = 'URL 파라미터에 accessToken이 없습니다.';

            // 3초 후 메인 페이지로 이동
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 3000);
        }
    </script>
</body>
</html>
