spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
      default_batch_fetch_size: 100
    show-sql: ${SHOW_SQL}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        # JPA가 사용할 JDBC 시간대를 한국 시간대(Asia/Seoul)로 설정
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # RabbitMQ 설정
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VHOST}
    stomp-port: ${RABBITMQ_STOMP_PORT}

  # Spring batch
  batch:
    job:
      # 앱 켤 때 @Bean Job 자동 실행 막기 (@Scheduled로 실행)
      enabled: false
    jdbc:
      # 개발 환경에서는 배치 메타데이터 테이블 자동 생성
      # (BATCH_JOB_INSTANCE 등)
      initialize-schema: always
      # 운영 분리할 때는 보통 never/embedded + 수동 DDL로 관리

server:
  port: ${SERVER_PORT}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION} # 7일

# Redis 설정
redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 프론트엔드 URL
app:
  frontend-url: ${FRONTEND_URL}

# 쿠키 설정
cookie:
  secure: ${COOKIE_SECURE}
  same-site: ${COOKIE_SAME_SITE}
  domain: ${COOKIE_DOMAIN:}

# AWS S3 설정
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME}
    region: ${AWS_S3_REGION}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}

# S3 Presigned URL 만료 시간 (초)
s3:
  presigned-url-expiration: ${S3_PRESIGNED_URL_EXPIRATION:300}

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.scsa: INFO
    # Spring Security 로깅 레벨 조정 (너무 자세한 로그 방지)
    org.springframework.security: WARN
    # Hibernate SQL 로깅
    org.hibernate.SQL: ${SQL_LOG_LEVEL:INFO}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOG_LEVEL:INFO}
    # Spring Web 로깅
    org.springframework.web: INFO
    # 봇 차단 필터는 WARN (차단 시에만 로깅)
    com.example.scsa.config.filter.BotBlockingFilter: WARN
    # JWT 필터는 INFO (인증 성공/실패 로깅)
    com.example.scsa.config.filter.JwtAuthenticationFilter: INFO
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %5p %process --- [%15.15t] %-40.40logger{39} : %m%n%wEx"
    file: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %5p %process --- [%15.15t] %-40.40logger{39} : %m%n%wEx"
  file:
    name: ${LOG_FILE_PATH:/var/log/tennis-web-app/application.log}
    max-size: ${LOG_FILE_MAX_SIZE:100MB}
    max-history: ${LOG_FILE_MAX_HISTORY:30}
    total-size-cap: ${LOG_FILE_TOTAL_SIZE:3GB}
