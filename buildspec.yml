version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Install – 필요한 패키지/환경 셋업"
      - chmod +x gradlew
  pre_build:
    commands:
      - echo "Pre_build – 환경 변수 등 준비 작업"
  build:
    commands:
      - echo "Build – Gradle로 빌드 시작"
      - ./gradlew clean build -x test
  post_build:
    commands:
      - echo "Post_build – 빌드 후 아티팩트 검증"
      - echo "Checking build artifacts..."
      - ls -lah build/libs/
      - echo "Checking appspec.yml..."
      - ls -lah appspec.yml
      - echo "Checking scripts..."
      - ls -lah scripts/
      - echo "Current directory structure:"
      - find . -type f -name "*.jar" -o -name "appspec.yml" -o -path "*/scripts/*"

artifacts:
  files:
    - build/libs/*.jar
    - appspec.yml
    - scripts/*
  name: tennis-web-app-build
  discard-paths: no
