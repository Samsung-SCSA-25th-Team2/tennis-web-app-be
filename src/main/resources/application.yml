spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
      default_batch_fetch_size: 100
    show-sql: ${SHOW_SQL}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: ${SQL_INIT_MODE}
      continue-on-error: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # RabbitMQ 설정
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VHOST}
    stomp-port: ${RABBITMQ_STOMP_PORT}

  # Spring batch
  batch:
    job:
      # 앱 켤 때 @Bean Job 자동 실행 막기 (@Scheduled로 실행)
      enabled: false
    jdbc:
      # 개발 환경에서는 배치 메타데이터 테이블 자동 생성
      # (BATCH_JOB_INSTANCE 등)
      initialize-schema: always
      # 운영 분리할 때는 보통 never/embedded + 수동 DDL로 관리

server:
  port: ${SERVER_PORT}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION} # 7일

# Redis 설정
redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}

# Logging
logging:
  level:
    org.springframework.web: ${LOG_LEVEL_WEB}
    org.springframework.security: ${LOG_LEVEL_SECURITY}
    org.springframework.data.jpa: ${LOG_LEVEL_JPA}
    com.example.scsa: ${LOG_LEVEL_APP}
  file:
    name: ${LOG_FILE}
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 프론트엔드 URL
app:
  frontend-url: ${FRONTEND_URL}

# 쿠키 설정
cookie:
  secure: ${COOKIE_SECURE}
  same-site: ${COOKIE_SAME_SITE}
  domain: ${COOKIE_DOMAIN:}
