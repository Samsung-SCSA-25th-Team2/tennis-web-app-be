# 공통 설정 (모든 환경에서 공유)
spring:
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
      default_batch_fetch_size: 100
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}
      continue-on-error: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            # 중요: 환경별로 다른 redirect-uri 사용
            redirect-uri: ${OAUTH2_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: ${SERVER_PORT:8080}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:600000}    # 10분
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7일

# Redis 설정
redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}

# Logging
logging:
  level:
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}
    org.springframework.data.jpa: ${LOG_LEVEL_JPA:INFO}
    com.example.scsa: ${LOG_LEVEL_APP:INFO}

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    try-it-out-enabled: true
  show-actuator: false

# CORS 설정 (환경별로 다름)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 프론트엔드 URL (OAuth2 성공 후 리다이렉트용)
app:
  frontend-url: ${FRONTEND_URL}

# 쿠키 설정 (환경별로 다름)
cookie:
  secure: ${COOKIE_SECURE:false}
  same-site: ${COOKIE_SAME_SITE:Lax}
  domain: ${COOKIE_DOMAIN:}
